<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>v-for kullanımı</h1>
        <ul>
            <li v-for="product in products" :key="product"> {{product}} </li>
        </ul>

        <ul>
            <li v-for="(product, index) in products"> {{index}} - {{product}} </li>
        </ul>

        <div v-for="(product, index) in products" style="border: 1px solid #000; padding: 5px 10px;">
            <h3>{{product}}</h3>
            <p>{{index}}</p>
        </div>
        
        <template v-for="(product, index) in products">
            <h3>{{product}}</h3>
            <p>{{index}}</p>
        </template>

        <ul>
            <li v-for="personel in persons"> {{personel}} </li>
        </ul>

        <ul>
            <li v-for="personel in persons">
                <ul>
                    <li v-for="(value, key, index) in personel"> <strong>{{key}}</strong> -{{value}}</li>
                </ul>
            </li>
        </ul>

        <span v-for="i in x"> {{i}} </span>

    </div>
    
    <script>
        new Vue({
            el:"#app",
           
            data:{
                x:7,
                products:["Monitör", "Klavye", "Askı", "Masa"],
                persons :[
                    {name:"Gökhan",email:"gokhan@gokhan.com"},
                    {name:"aylin",email:"aylin@gokhan.com"},
                    {name:"mustafa",email:"mustafa@gokhan.com"},
                ]
            }
        });
    </script>
</body>
</html>
