<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1> Watch  Properties</h1>
        <button v-on:click="counter++">Arttır</button>
        <button v-on:click="counter--">Azalt</button>
        <button v-on:click="secondCounter++">2. Counter'ı Arttır</button>
        <p> Counter: {{ counter }} |||  2.Counter: {{ secondCounter }}</p>
        <p> {{ result() }} || {{ output }} </p>

    </div>

    <script>

        new Vue({
            el:"#app",
            data:{
                counter:0,
                secondCounter : 0
            },
            methods: {
                result:function(){
                    console.log("method result çalıştı")
                    return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür";
                }
            },
            computed:{
                output:function(){
                    console.log("computed output çalıştı")
                    return this.counter > 10 ? "10'dan büyüktür" : "10'dan küçüktür";
                }
            },
            watch:{
                counter:function(newValue, oldValue){
                    console.log(oldValue,"->", newValue)
                }
            }
        });
    </script>
</body>
</html>
