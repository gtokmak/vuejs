<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="exercise">
        <div>
            <p>Şuanki Değer: {{ value }} </p>
            <button @click="value+=5">Add 5</button>
            <button @click="value++">Add 1</button>
            <p> {{ result }} </p>
        </div>

        <div>
            <input type="text" v-model="timeOut"><br>
            {{ value }}
        </div>

    </div>


    <script>
        new Vue({
            el:"#exercise",
            data:{
                value:0,
                timeOut: 5000
            },
            computed: {
                result:function(){
                    return this.value == 33 ? "Tamamlandı" : "Henüz Bitmedi!!";
                }
            },
            watch:{
                result:function(){
                    vm=this;
                    setTimeout( function(){
                        vm.value = 0;
                    }, this.timeOut)
                }
            }
        });
    </script>
</body>
</html>
