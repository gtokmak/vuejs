<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="13.style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Vue ile Css İşlemleri </h1>
        <div @click="attachedClass =!attachedClass" class="box" :class="{yellow : attachedClass}"></div>
        <div class="box" :class="{yellow: attachedClass, blue: !attachedClass}"></div>
        <div class="box" :class="divClass"></div>
        <hr>
        <div class="box" :class="color"></div>
        <input type="text " v-model="color">
        <hr>
    </div>

<script>
    new Vue({
        el : "#app",
        data :{
            attachedClass: false,
            color : "green"
        },
        computed:{
            divClass:function(){
                return {
                    yellow:this.attachedClass,
                    blue:!this.attachedClass
                }
            }
        }

    });

</script>
</body>
</html>
