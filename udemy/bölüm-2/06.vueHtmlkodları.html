<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <a v-bind:href="link" target="_blank">github gtokmak</a>
        <p v-html="linkHtml"></p>

    </div>

    <script>
        new Vue({
            el :"#app",
            data :{
                link : "https://github.com/gtokmak",
                linkHtml:"<a href='https://github.com/gtokmak' target='_blank'>github gtokmak</a>"
            }
        });
    </script>
</body>
</html>
