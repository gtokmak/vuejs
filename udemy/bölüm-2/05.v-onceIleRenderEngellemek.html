<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"> 

         <!-- v-once kullanmazsak execute'dan sonraki son değeri neyse onu yazar -->
        <p>{{title}}</p>
        <!-- v-once ilk renderda verinin data içersindeki değerini kullanır -->
        <p v-once>{{title}}</p>
        <p>{{hi()}}</p>
    </div>

    <script>
        new Vue({
            el :"#app",
            data :{
                title : "Merhaba Dunya",
                link : "https://github.com/gtokmak"
            },
            methods: {
                hi: function(){
                    this.title = "Merbaba"
                    return this.title +"!"
                }
            },
        });
    </script>
</body>
</html>
