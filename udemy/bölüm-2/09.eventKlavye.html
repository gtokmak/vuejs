<!DOCTYPE html>
<html lang="tr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:keyup.enter.space="showAlert">
    </div>


    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods: {
                showAlert:function(event){
                    alert(event.target.value);
                }
            },
        });
    </script>
</body>
